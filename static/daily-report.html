<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Daily Report</h2>
          <div class="summary">
            <table class="borderless">
              <tr>
                <td><p style="padding-right:15px">Pilih Tanggal</p></td>
                <td>:</td>
                <td>
                  <p class="input-group">
                     <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                     <span class="input-group-btn">
                       <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                     </span>
                  </p>
              </td>
              </tr>
              <tr>
                <td>Total SKU Terhitung</td>
                <td>:</td>
                <td></td>
              </tr>
              <tr>
                <td>Qty Terhitung</td>
                <td>:</td>
                <td></td>
              </tr>
              <tr>
                <td>Total SKU Lebih</td>
                <td>:</td>
                <td></td>
              </tr>
              <tr>
                <td>Qty Barang Lebih</td>
                <td>:</td>
                <td></td>
              </tr>
              <tr>
                <td>Total SKU Kurang</td>
                <td>:</td>
                <td></td>
              </tr>
              <tr>
                <td>Qty Barang Kurang</td>
                <td>:</td>
                <td></td>
              </tr>
              <tr>
                  <td>Total SKU Tidak Sesuai Storage</td>
                <td>:</td>
                <td></td>
              </tr>
              <tr>
                <td>Qty SKU Tidak Sesuai Storage</td>
                <td>:</td>
                <td></td>
              </tr>
            </table>
          </div>
          <div class="row" style="text-align:right">
            <button type="button" name="button" class="btn btn-primary"> Tampilkan Lebih Rinci </button>
          </div>
        </div>
  </body>
</html>
