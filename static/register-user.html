<!DOCTYPE html>
<html ng-app="osloApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body  ng-controller="registerUserController">
    <div class="container">
      <h2>Add New User</h2>
          <div class="summary">
            <form class="form-horizontal">
              <div class="form-group">
               <label for="inputUsername" class="col-sm-1 control-label">Username</label>
               <div class="col-sm-11">
                 <input type="username" class="form-control" id="inputUsername" placeholder="Email">
               </div>
             </div>
             <div class="form-group">
               <label for="inputPassword" class="col-sm-1 control-label">Password</label>
               <div class="col-sm-11">
                 <input type="password" class="form-control" id="inputPassword" placeholder="Password">
               </div>
             </div>
             <div class="form-group">
               <div class="col-sm-offset-1 col-sm-11">
                 <div class="checkbox">
                   <label>
                     <input type="checkbox"> Show Password
                   </label>
                 </div>
               </div>
             </div>
              <div class="form-group">
                <label for="inputRole" class="col-sm-1 control-label">Role</label>
                <div class="col-sm-1">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">ADMIN</label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">COUNTER</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputStatus" class="col-sm-1 control-label">Status</label>
                <div class="dropdown col-sm-11">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    Semua
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Aktif</a></li>
                    <li><a href="#">Non Aktif</a></li>
                  </ul>
                </div>
              </div>
              <div class="form-group">
                <label for="inputWarehouse"  class="col-sm-1 control-label"> Warehouse</label>
                <div class="col-sm-11" ng-controller="editUserController">
                  <select class="selectpicker" data-live-search="true" multiple data-selected-text-format="count > 3">
                    <option data-content="Cawang">Cawang</option>
                    <option data-content="Cakung">Cakung</option>
                    <option data-content="Gudang KS Tubun">Gudang KS Tubun</option>
                  </select>
                </div>
              </div>
                <div class="row" style="text-align:right">
                  <button type="submit" name="button" class="btn btn-success"  ng-click="registerUser()"> Simpan </button>
                  <button type="button" name="button" class="btn btn-warning"> Batal </button>
                </div>
            </form>
          </div>
        </div>
  </body>
</html>
