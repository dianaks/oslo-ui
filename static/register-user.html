<!DOCTYPE html>
<html ng-app="osloApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Add New User</h2>
          <div class="summary">
            <form class="form-horizontal"  ng-controller="registerUserController"
                ng-submit="registerUser()" >
              <div class="form-group">
               <label for="inputUsername" class="col-sm-1 control-label">Username</label>
               <div class="col-sm-11">
                 <input id="inputUsername" class="form-control" type="username"
                  placeholder="Username" ng-model="newUser.username" required>
               </div>
             </div>
             <div class="form-group">
               <label for="inputPassword" class="col-sm-1 control-label">Password</label>
               <div class="col-sm-11">
                 <input ng-hide="showpassword" ng-model="newUser.password"
                  type="password" class="form-control" id="inputPassword"
                  placeholder="Password" required>
                 <input ng-show="showpassword" ng-model="newUser.password"
                  type="text" class="form-control" id="inputPassword"
                  placeholder="Password" required>
               </div>
             </div>
             <div class="form-group">
               <div class="col-sm-offset-1 col-sm-11">
                 <div class="checkbox">
                   <label>
                     <input type="checkbox" ng-model="showpassword" value="false"> Show Password
                   </label>
                 </div>
               </div>
             </div>
              <div class="form-group">
                <label for="inputRole" class="col-sm-1 control-label">Role</label>
                <div class="col-sm-11">
                  <div class="radio">
                    <label class="radio-inline">
                      <input type="radio" name="optradio" ng-model="newUser.role"
                        value="ROLE_ADMIN">Admin
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio" value="ROLE_COUNTER"
                        ng-model="newUser.role">Counter
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputStatus" class="col-sm-1 control-label">Status</label>
                <div class="col-sm-11">
                  <select class="form-control" ng-model="newUser.status">
                    <option value="Active">Aktif</option>
                    <option value="Inactive">Non Aktif</option>
                  </select>
                </div>
              </div>
              <div class="form-group" >
                <label for="inputWarehouse" class="col-sm-1 control-label"> Warehouse</label>
                <div class="col-sm-11">
                  <select ng-model="newUser.warehouse" class="selectpicker" data-live-search="true" multiple>
                    <option value="Cawang" data-content="Cawang">Cawang</option>
                    <option value="Cakung" data-content="Cakung">Cakung</option>
                    <option value="Gudang KS Tubun" data-content="Gudang KS Tubun">Gudang KS Tubun</option>
                  </select>
                </div>
              </div>
                <div class="row" style="text-align:right">
                  <input type="submit" value="Submit" class="btn btn-success"></input>
                  <button type="button" name="button" class="btn btn-warning" onclick="location.href = '#/list-users';"> Kembali </button>
                </div>
            </form>
          </div>
        </div>
  </body>
</html>
