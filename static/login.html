<!DOCTYPE html>
<html ng-app="osloApp">
<head>
    <title></title>
</head>
<body>
 <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                   
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form"  ng-controller="loginController" ng-submit="authentication()">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" ng-model="credentials.username">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="credentials.password">
                            </div>
                                    
                            <div class="input-group">
                              <div class="checkbox">
                                <label>
                                  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                              </div>
                            </div>

                            <div style="margin-top:10px; margin-left:0px; width: 100px;" class="form-group">
                                <div class="col-md-8 controls">
                                  
                                  <input type="submit" value="Submit" class="btn btn-success"></input>
                                </div>
                            </div>
                            <p>{{credentials.username}}</p>
                        </form>     
                    </div>                     
                </div>  
        </div>
</body>
</html>
