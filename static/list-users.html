<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container"  ng-controller="userListController">
      <h2>List User</h2>
      <div class="row">
        <div class="col-md-8">
          <input type="button" class="btn btn-primary" value="Add New User" onclick="location.href = '#/list-users/register-user';"
              style="margin-left:15px" ></input>
        </div>
        <div class="col-md-4" style="text-align: right;">
          <div class="row">
            <div class="col-md-9" style="text-align: right;">
              <p style="padding-right:15px">Data tertampil:</p>
            </div>
            <div class="col-md-3" style="text-align: left;">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  10
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">10</a></li>
                  <li><a href="#">25</a></li>
                  <li><a href="#">50</a></li>
                  <li><a href="#">100</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="list-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Warehouse</th>
                <th></th>
              </tr>
              <tr>
                <th><input type="username" class="form-control" id="username"
                  placeholder="Cari Username"></th>
                <th>
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                      Semua
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Admin</a></li>
                      <li><a href="#">Counter</a></li>
                    </ul>
                  </div>
                </th>
                <th>
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                      Semua
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Aktif</a></li>
                      <li><a href="#">Non Aktif</a></li>
                    </ul>
                  </div>
                </th>
                <th>
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                      Semua
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Cawang</a></li>
                      <li><a href="#">Cakung</a></li>
                    </ul>
                  </div>
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = "user in response.data.data">
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td>{{user.status}}</td>
                <td>{{user.warehouses.name}}</td>
                <td>
                    <button type="button" name="button" class="btn btn-default">
                        <span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation" style="text-align: right;">
            <ul class="pagination">
              <li class="disabled">
                <a href="#" aria-label="First">First</a>
              </li>
              <li class="disabled">
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="active"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
              <li>
                <a href="#" aria-label="Last">Last</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      </div>
  </body>
</html>
