<!DOCTYPE html>
<html  ng-app="osloApp">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="static/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/libs/bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="static/css/simple-sidebar.css">
    <link rel="stylesheet" href="js/libs/sweetalert/sweetalert.css">

  </head>
  <header></header>
  <body ng-controller="mainController">
  <div id="wrapper" class="toggled">

      <!-- Sidebar -->
      <div id="sidebar-wrapper" ng-show="isLoggedIn">
          <ul class="sidebar-nav">
              <li class="sidebar-brand">
                  <a href="#">
                      OSLO
                  </a>
              </li>
              <li>
                  <a href="#/stockopname">Stock Opname</a>
              </li>
              <li>
                  <a href="#/list-users">List Users</a>
              </li>
              <li>
                  <a href="#/worklist">Worklist</a>
              </li>
              <li>
                  <a href="#/daily-report">Daily Report</a>
              </li>
          </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
      <div ng-show="isLoggedIn">
          <div class="container">
          {{credentials.warehouse}}
            <div class="col-md-10" style="margin-left: -50px; margin-top: -20px">
              <a href="#menu-toggle" id="menu-toggle" style="text-decoration: none"><img src="static/img/bookmark.png" alt="" style="width: 60px; height: 60px;"></a>
            </div>
            <div class="col-md-2" style="text-align:right;">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{credentials.username}}
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#/warehouse">Change Warehouse</a></li>
                  <li><a ng-click="logout()">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>

           <div style="text-align: left; padding-left: 15px">
              <ol class="ab-nav breadcrumb">
                <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                  <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
                  <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                </li>
              </ol>
            </div>
      </div>

          <div class="main">
             <div ng-view>

             </div>
          </div>
        </div>

      <!-- /#page-content-wrapper -->

  </div>

  </body>

<script src="js/libs/jquery-3.2.1.js"></script>

<script src="static/libs/bootstrap/js/bootstrap.min.js"></script>

<script src="js/libs/angular-1.6.4/angular.min.js"></script>
<script src="js/libs/angular-1.6.4/angular-animate.min.js"></script>
<script src="js/libs/angular-1.6.4/angular-touch.min.js"></script>
<script src="js/libs/angular-1.6.4/angular-route.min.js"></script>

<script src="js/libs/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/libs/bootstrap-select.js"></script>
<script src="js/libs/breadcrumbs.min.js"></script>

<script src="js/libs/sweetalert/sweetalert.min.js"></script>
<script src="App.js"></script>
<script src="Route.js"></script>

<script src="stockopname.js"></script>
<script src="stockopname-detail.js"></script>
<script src="worklist.js"> </script>
<script src="worklist-detail.js"></script>
<script src="input-by-storage.js"></script>
<script src="list-user-controller.js"></script>
<script src="register-user-controller.js"></script>
<script src="daily-report-controller.js"></script>
<script src="login-controller.js"></script>
<script src="warehouse-controller.js"></script>
<script src="main-controller.js"></script>
  <!--<script src="inputByStorage.js"></script>-->

<script>
$("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
});
</script>

</html>
